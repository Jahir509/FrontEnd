<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidenav 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <ion-icon name="logo-octocat"></ion-icon>
                <div class="logo_name">C509</div>
            </div>
            <span class="btn"><ion-icon name="menu-outline"></ion-icon></span>
        </div>
        <ul class="nav_list">
            <li>
                    <span class="search_logo">
                        <ion-icon name="search-outline"></ion-icon>
                    </span>
                    <input type="text" placeholder="Search ...">
                    <span class="tooltip"></span>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span class="links_name">Dashobard</span>
                </a>
                    <span class="tooltip">Dashobard</span>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="person-outline"></ion-icon>
                    <span class="links_name">User</span>

                </a>
                    <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="mail-open-outline"></ion-icon>
                    <span class="links_name">Messages</span>

                </a>
                    <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="cart-outline"></ion-icon>
                    <span class="links_name">Order</span>

                </a>
                    <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="heart-outline"></ion-icon>
                    <span class="links_name">Saved</span>

                </a>
                    <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="cog-outline"></ion-icon>
                    <span class="links_name">Setting</span>

                </a>
                    <span class="tooltip">Setting</span>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span class="links_name">Dashboard</span>

                </a>
                    <span class="tooltip">Dashboard</span>

            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="profile.JPG" alt="">
                    <div class="name_job">
                        <div class="name">Jahir 509</div>
                        <div class="job">Stack Developer</div>
                    </div>
                </div>
                <span class="logout">
                    <ion-icon name="log-out-outline"></ion-icon>
                </span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="text">
            Hello World
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let menu_btn = document.querySelector('.btn');
        let search_btn = document.querySelector('.search_logo')
        let sidebar = document.querySelector('.sidebar')

        menu_btn.onclick = function(){
            sidebar.classList.toggle('active');
        }

        search_btn.onclick = function(){
            sidebar.classList.toggle('active');
        }

    </script>
</body>
</html>
